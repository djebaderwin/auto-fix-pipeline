---
name: File Not Found Simulation - FILE404
on:
  workflow_dispatch:

jobs:
  file-not-found:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate File Not Found
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Opening configuration file: /app/config.yaml" | tee -a test.log
          sleep 1
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] File not found: /app/config.yaml" | tee -a test.log
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Fallback: Using default configuration" | tee -a test.log
      - name: Exit with Success
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 0" | tee -a test.log
