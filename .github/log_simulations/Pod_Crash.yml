---
name: Pod Crash Simulation - PODFAIL
on:
  workflow_dispatch:

jobs:
  pod-crash:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Pod Crash
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Deploying Kubernetes pod 'auth-service'..." | tee -a test.log
          sleep 3
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [ERROR] Pod 'auth-service' crashed due to OOMKilled" | tee -a test.log
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Fallback: Restarted pod with adjusted resources" | tee -a test.log
      - name: Exit with Success
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') [INFO] Exiting with status 0" | tee -a test.log
